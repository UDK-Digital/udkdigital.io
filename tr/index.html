<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noodp">

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="UDKDigital.io" />
    <meta property="og:title" content="UDKDigital.io — Teknoloji, Kültür, Sanat ve Daha Fazlası" />
    <meta property="og:description" content="Teknoloji, kültür, sanat, müzik ve oyun dünyasında derinlikli içerikler. Keşfet, düşün, üret." />
    <meta property="og:url" content="https://udkdigital.io/" />
    <title>
      UDK DIGITAL
    </title>
    <link rel="shortcut icon" href="../assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600|Raleway:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  </head>
  <body>
    <div id="main">
      <div id="page-loader">
        <div class="spinner-container">
          <div class="css-spinner"></div>
        </div>
      </div>
      <section id="hero" class="hero hero-1">
        <div class="front-content page-enter-animated">
          <div class="container-mid">
            <img class="logo" src="../assets/images/logo.png" alt="logo">
            <div class="cycle-wrapper">
              <div id="cycle">
                <div class="slide">
                  <h1>
                    TEKNOLOJİ <br>
                    KÜLTÜR, SANAT <span>&</span> MÜZİK.
                     <br>VE ÇOK DAHA FAZLASI.
                  </h1>
                </div>
                <div class="slide">
                  <h1>
                    HER KATEGORİ FARKLI<br> <span>BİR DÜNYA</span>
                  </h1>
                </div>
                <div class="slide">
                  <h1>
                    TEKNOLOJİDEN <span>SANATA</span><br>
                    SINIR TANIMAYAN<br>
                    BİR YOLCULUK.
                  </h1>
                </div>
              </div>
            </div>
            <p>
              ÇOK YAKINDA SİZLERLEYİZ
            </p>
          </div>
        </div>
        <div class="background-content page-enter-animated">
          <div class="level-1">
            <div class="bg-overlay"></div>
            <div class="bg-pattern"></div>
            <div id="canvas">
              <canvas class="bg-effect layer" data-depth="0.2"></canvas>
            </div>
          </div>
          <div class="level-2">
            <div class="bg-image layer" data-depth="0.04"></div>
            <div class="bg-video layer" data-depth="0.04"></div>
            <div class="bg-color layer" data-depth="0.04"></div>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="../assets/js/main.js"></script>
  </body>
</html>

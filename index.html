<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    var userLang = navigator.language || navigator.userLanguage;
    if(userLang.toLowerCase().startsWith('tr')) {
      window.location.href = "/tr/index.html";
    } else {
      window.location.href = "/en/index.html";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
